<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CodeKar : Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-900">
  <div class="min-h-screen flex justify-center items-center" id="box">
    <div class="w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3 bg-white rounded-lg shadow-lg">
      <form action="#" class="p-6" id="form">
        <h3 class="text-xl font-bold mb-6" id="quesBox">Q.1 What is the full form of HTML?</h3>
        <ul class="space-y-4">
          <li>
            <label class="block hover:bg-red-200 hover:border-2 hover:border-red-500 hover:border-solid rounded-lg p-3">
              <input type="radio" name="option" class="option" value="a" required>
              <span class="ml-2">Hypertext Markup Language</span>
            </label>
          </li>
          <li>
            <label class="block hover:bg-red-200 hover:border-2 hover:border-red-500 hover:border-solid rounded-lg p-3">
              <input type="radio" name="option" class="option" value="b">
              <span class="ml-2">Hyperlink and Text Markup Language</span>
            </label>
          </li>
          <li>
            <label class="block hover:bg-red-200 hover:border-2 hover:border-red-500 hover:border-solid rounded-lg p-3">
              <input type="radio" name="option" class="option" value="c">
              <span class="ml-2">Home Tool Markup Language</span>
            </label>
          </li>
          <li>
            <label class="block hover:bg-red-200 hover:border-2 hover:border-red-500 hover:border-solid rounded-lg p-3">
              <input type="radio" name="option" class="option" value="d">
              <span class="ml-2">Hyper Tech Markup Language</span>
            </label>
          </li>
        </ul>
        <div class="mt-6">
          <button onclick="submitQuiz()" class="w-full bg-red-900 hover:bg-red-600 text-white rounded-lg py-3 cursor-pointer">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
